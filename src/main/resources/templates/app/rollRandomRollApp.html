<html xmlns:th="http://www.thymeleaf.org">
<head th:include="topApp :: copy" th:with="title='随机组卷'"></head>

<body>
<style type="text/css">

    #randomZone {
        height: calc(100vh - 100px);
        background: #fff;
    }

    #randomZone .body {
        position: absolute;
        top: 30%;
        left: 30%;
    }

    .bgImg {
        background: url('../../img/app/random.png');
        height: 130px;
        width: 158px;
    }


</style>

<div th:replace="menuApp::copy"></div>
<div class="hui-wrap">
    <div id="randomZone">
        <div class="body">
            <div class="bgImg"></div>
            <br/>
            <div class="hui-button randomBtn">随机组卷</div>
            <div class="hui-button recordBtn">组卷记录</div>
        </div>
    </div>
</div>

<div th:replace="footApp::copy"></div>


<script type="text/javascript">
    var webRoot = G_WEB_ROOT;
    var urls = {
        randomRoll: webRoot + '/app/roll/randomRoll?courseId=',
        toAnswer: webRoot + '/app/roll/toAnswer?rollId=',
        toRecord: webRoot + '/app/roll/toRecord'
    }

    /**
     * menuApp.html调用
     * @param courseId
     */
    function resetPage(courseId) {
        event(courseId);
    }

    function getData(courseId) {
        if (null != courseId) {
            hui.getJSON(
                urls.randomRoll + courseId,
                function (rs) {
                    if (rs.k) {
                        window.location.href = urls.toAnswer + rs.v;
                    } else {
                        alert("组卷失败，请稍候再试。");
                    }
                }
            );

        }
    }

    function event(courseId) {
        $(".randomBtn").unbind().bind("click", function () {
            if (courseId != null) {
                getData(courseId);
            }
        });
        $(".recordBtn").unbind().bind("click", function () {
            window.location.href = urls.toRecord;
        });
    }


    function init() {
        event(getStorage("C_EXAM_COURSE").split(",")[0]);
    }

    function main() {
        init();
    }

    main();

</script>


</body>

</html>
