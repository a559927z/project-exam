<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <title>绑定手机号</title>
    <link rel="shortcut icon" type="image/png" th:href="@{/images/favicon.png}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/huiAdmin/css/hui.css}"/>
    <!-- Bootstrap grid CSS -->
    <!--<link href="https://cdn.bootcss.com/bootstrap/4.1.1/css/bootstrap-grid.min.css" rel="stylesheet">-->
    <!-- Custom CSS -->
    <!--<link th:href="@{/sbAdmin/dist/css/sb-admin-2.css}" rel="stylesheet"/>-->
    <!-- Custom Fonts -->
    <link href="https://cdn.bootcss.com/font-awesome/4.7.0/css/font-awesome.css" rel="stylesheet">
</head>

<body style="background:#f1f1f1;">
<style type="text/css">

</style>


<header class="hui-header">
    <div id="hui-back"></div>
</header>


<div class="hui-wrap">
    <div class="hui-center-title" style="margin-top:35px;"><h1 style="border:0px;">绑定为VIP用户</h1></div>
    <div style="margin:20px 10px; margin-bottom:15px;" class="hui-form" id="form1">
        <div class="hui-form-items">
            <div class="hui-form-items-title">用户名/手机号</div>
            <input type="text" class="hui-input hui-input-clear" placeholder="如：baiTiVip或13800138000" checktype="string" checkdata="5,20" checkmsg="用户名应为5-20个字符">
        </div>
        <div class="hui-form-items">
            <div class="hui-form-items-title">登录密码</div>
            <input type="password" class="hui-input hui-pwd-eye" placeholder="登录密码" checktype="string" id="pwd" checkdata="6,20" checkmsg="密码应为6-20个字符">
        </div>
        <div class="hui-form-items">
            <div class="hui-form-items-title">确认密码</div>
            <input type="password" class="hui-input hui-pwd-eye" placeholder="确认密码" checktype="sameWithId" checkdata="pwd" checkmsg="两次密码不一致">
        </div>
        <div class="hui-form-items">
            <div class="hui-form-items-title">验证码</div>
            <input type="number" class="hui-input" name="yzm" value="" checktype="reg" checkdata="^\d{4,4}$" checkmsg="验证码应该为4个数字">
            <div style="width:120px;">
                <img th:src="@{/img/app/yzm.png}" width="100%">
            </div>
        </div>
    </div>
    <div style="padding:10px; padding-top:10px;">
        <button type="button" class="hui-button hui-button-large hui-primary" id="submit">立即绑定</button>
    </div>
</div>


<div th:replace="footApp::copy"></div>
<script th:src="@{/huiAdmin/js/hui.js}" type="text/javascript" charset="utf-8"></script>
<script type="text/javascript" th:src="@{/huiAdmin/js/hui-accordion.js}"></script>
<script type="text/javascript">
    hui.ready(function () {
        hui.accordion(true, false);
        hui('#nav-news').pointMsg('hot', null, null, null, '1px');
        hui('#nav-my').pointMsg();
    });
</script>


</body>

</html>
