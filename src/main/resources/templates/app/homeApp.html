<style type="text/css">

    .exam-zone {
        border: 1px solid #f1f1f1;
        padding: 10px 20px;
        border-radius: 10px;
        text-align: center;
        color: #FFF;
        height: 60px;
        line-height: 60px;
        font-size: 22px;
        margin: 5px;
        background: #FFFFFF;
    }

    .exam-zone header {
        font-size: 22px;
    }

    .span30 {
        width: 20%;
        float: left;
        height: 60px;
        line-height: 60px;
        margin-top: 8px;
    }

    .span30 span, .review .header span {
        color: #39f;
    }

    .span70 {
        width: 70%;
        float: right;
        text-align: left;
        height: 60px;
        line-height: 60px;
    }

    .span70 .header {
        width: 90%;
        display: block;
        height: 40px;
        line-height: 40px;
        font-size: 22px;

    }

    .span70 .body {
        display: block;
        height: 20px;
        color: #9c8686;
        line-height: 20px;
    }

    .span100 {
        width: 100%;
        height: 100%;
    }

    .review {
        width: 100%;
        height: 100px;
        text-align: center;
        line-height: 100px;
        margin: 5px;
        background: #FFFFFF;
    }

    .review .header {
        width: 100%;
        height: 50px;
        text-align: center;
        line-height: 50px;
        margin-top: 10px;
    }

    .review .body {
        width: 100%;
        height: 30px;
        text-align: center;
        line-height: 30px;
        font-size: 20px;
    }

    .hide {
        display: none;
    }

    #backImg {
        background: url('../../img/app/banner.png')
    }

</style>
