<html xmlns:th="http://www.thymeleaf.org">
<head th:include="topApp :: copy" th:with="title='考前押题'"></head>

<body style="background:#f1f1f1;">
<style type="text/css">

    .qb-zone {
        border: 1px solid #f1f1f1;
        padding: 10px 10px;
        border-radius: 10px;
        text-align: center;
        color: #FFF;
        height: 60px;
        line-height: 60px;
        margin: 5px;
        background: #FFFFFF;
    }

    .span100 {
        width: 100%;
        height: 100%;
    }

    .span100 .header {
        height: 30px;
        line-height: 10px;
    }

    .span100 .body {
        height: 30px;
        line-height: 30px;
    }

    .span95 {
        width: 95%;
        float: left;
        text-align: left;
    }

    .span5 {
        width: 5%;
        float: right;
        margin-top: 8px;
    }

    .span5 span {
        color: #39f;
    }


</style>
<div th:replace="menuApp::copy"></div>
<div style="clear: both"></div>

<div class="hui-wrap">
    <div class="yaZone">
    </div>
</div>

<div th:replace="footApp::copy"></div>


<script type="text/javascript">
    var webRoot = G_WEB_ROOT;
    var urls = {
        queryYaTiByUserId: webRoot + '/app/ya/queryYaTiByUserId?courseId=',
    }

    function render(list) {
        console.log(list);
        var html = "";
        $.each(list, function (i, item) {
            console.log(item);
            console.log('')
            html +=
                '        <div class="qb-zone">' +
                '            <div class="span100">' +
                '                <div class="header">' +
                '                    <div style="text-align:right; padding:5px 0px;">' + item.finishTotal + '/' + item.total + '</div>' +
                '                   <div class="hui-progress">' +
                '                       <span style="width: ' + item.finishRate + ';"></span>' +
                '                    </div>' +
                '                </div>' +
                '                <div class="body">' +
                '                    <div class="span95">' +
                '                        <span>' + item.questionBankName + '</span>' +
                '                    </div>' +
                '                    <div class="span5">' +
                '                        <span class="fa fa-pencil-square-o"></span>' +
                '                    </div>' +
                '                </div>' +
                '            </div>' +
                '            <div style="clear: both"></div>' +
                '       </div>';
        });
        $(".yaZone").empty();
        $(".yaZone").append(html);
    }

    function resetPage(courseId) {
        console.log(courseId);
        getData(courseId);
    }

    function init() {
        var courseId = "";
        var C_EXAM_COURSE = getCookie("C_EXAM_COURSE");
        if (C_EXAM_COURSE != "") {
            courseId = C_EXAM_COURSE.split(",")[0];
        }
        if (courseId != "") {
            getData(courseId);
        }
    }

    function getData(courseId) {
        hui.getJSON(
            urls.queryYaTiByUserId + courseId,
            function (rs) {
                if (rs) {
                    render(rs);
                }
            },
            function (e) {
            }
        );
    }

    function main() {
        init();
    }

    main();

</script>


</body>

</html>
