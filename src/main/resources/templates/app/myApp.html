<html xmlns:th="http://www.thymeleaf.org">
<head th:include="topApp :: copy" th:with="title='我的'"></head>

<body>
<style type="text/css">

    .my-zone {
        height: 200px;
        background-color: #ABCDEF;
    }

    .my-zone .header {
        width: 100px;
        height: 100px;
        line-height: 100px;
        background-color: #ac2925;
        position: absolute;
        left: 38%;
        top: 50px;
        border-radius: 100%;
    }


</style>

<div class="hui-wrap">
    <div class="my-zone">
        <div class="header"></div>
    </div>
</div>

<div class="hui-wrap">
    <div class="hui-list" style="background:#FFFFFF; margin-top:28px;">
        <ul>
            <li>
                <a th:href="@{/app/reg/toIndex}">
                    <div class="hui-list-icons">
                        <img th:src="@{/img/app/ht.png}">
                    </div>
                    <div class="hui-list-text">
                        绑定手机
                        <div class="hui-list-info">
                            <span class="hui-icons hui-icons-right"></span>
                        </div>
                    </div>
                </a>
            </li>
            <li>
                <a th:href="@{/app/reg/toIndex}" onclick="hui.toast('暂没开放');">
                    <div class="hui-list-icons">
                        <img th:src="@{/img/app/sc.png}">
                    </div>
                    <div class="hui-list-text">
                        我的收藏
                        <div class="hui-list-info">
                            <span class="hui-icons hui-icons-right"></span>
                        </div>
                    </div>
                </a>
            </li>

            <li>
                <a href="javascript:void(0);" onclick="hui.toast('暂没开放');">
                    <div class="hui-list-icons">
                        <img th:src="@{/img/app/order.png}">
                    </div>
                    <div class="hui-list-text">
                        夜间模式
                        <div class="hui-list-info">
                            <span class="hui-icons hui-icons-right"></span>
                        </div>
                    </div>
                </a>
            </li>
            <li>
                <a href="javascript:void(0);">
                    <div class="hui-list-icons">
                        <img th:src="@{/img/app/lishi.png}">
                    </div>
                    <div class="hui-list-text">
                        版本号 v1.0
                    </div>
                </a>
            </li>
        </ul>
    </div>
    <div style="background:#FFFFFF; margin-top:28px;">
        <button id="logout" type="button" class="hui-button hui-button-large">
            <span class="hui-icons hui-icons-logoff"></span>退出系统
        </button>
    </div>
</div>

<div th:replace="footApp::copy"></div>

<script type="text/javascript">
    var webRoot = G_WEB_ROOT;
    var urls = {
        toLogout: webRoot + '/app/login/toLogout',
        toLogin: webRoot + "/app/login/toLogin"
    }
    hui('#logout').click(function () {
        hui.getJSON(
            urls.toLogout,
            function (rs) {
                if (rs) {
                    delStorage("C_EXAM_COURSE");
                    window.location = urls.toLogin;
                }
            },
            function (e) {
            }
        );
    });
</script>
</body>

</html>
