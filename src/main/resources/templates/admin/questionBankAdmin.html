<html xmlns:th="http://www.thymeleaf.org">
<head th:include="top :: copy" th:with="title='上传管理'"></head>

<body>

<div id="wrapper">
    <div th:replace="nav::copy"></div>
    <div id="page-wrapper">
        <input id="QUESTIONBANK_ID" type="hidden"/>

        <div class="row">
            <div class="col-lg-12">
                <h1 class="page-header">题库管理</h1>
                <p>1：基本上传公功能；2：维护题库数据源。</p>
            </div>
        </div>

        <div id="totalZoneId" class="row"></div>


        <div class="row">
            <div class="col-lg-12">
                <div style='margin: 0 auto;' id="div-table-container">
                    <table class="table table-striped table-bordered table-hover table-condensed" id="table-user">
                        <thead>
                        <tr class="glyphiconColor">
                            <th>
                                <input type="checkbox" name="cb-check-all">
                            </th>
                            <th><i class="fa fa-id-card-o"></i> 题库类别</th>
                            <th><i class="fa fa-id-card-o"></i> 题库科目</th>
                            <th><i class="fa fa-id-card-o"></i> 题目</th>
                            <th><i class="fa fa-male"></i> 答案</th>
                            <th><i class="fa fa-male"></i> 真确答案</th>
                            <th><i class="fa fa-envelope-o"></i> 解析</th>
                            <th><i class="fa fa-lock"></i> 押题说明</th>
                            <!--<th><i class="fa fa-cog fa-spin"></i> 是否使用</th>-->
                        </tr>
                        </thead>
                        <tbody id="tbodyZoneId"></tbody>
                        <tfoot>
                        <tr class="glyphiconColor">
                            <th>
                                <input type="checkbox" name="cb-check-all">
                            </th>
                            <th><i class="fa fa-id-card-o"></i> 题库类别</th>
                            <th><i class="fa fa-id-card-o"></i> 题库科目</th>
                            <th><i class="fa fa-id-card-o"></i> 题目</th>
                            <th><i class="fa fa-male"></i> 答案</th>
                            <th><i class="fa fa-male"></i> 真确答案</th>
                            <th><i class="fa fa-envelope-o"></i> 解析</th>
                            <th><i class="fa fa-lock"></i> 押题说明</th>
                            <!--<th><i class="fa fa-cog fa-spin"></i> 是否使用</th>-->
                        </tr>
                        </tfoot>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- 模态框（Modal） -->
<div class="modal fade" id="questionSetModal" tabindex="-1" role="dialog"
     aria-labelledby="updateAnnualTotalModalLabel"
     aria-hidden="true">
    <div class="modal-dialog" style="width: 300px;">
        <div class="modal-content">
            <div class="modal-body">
                <div class="row">
                    <div class="col-lg-12">
                        <div class="form-group">
                            <label>单选题分数:</label>
                            <input id="singleId" type="test" value="0"/>
                        </div>
                        <div class="form-group">
                            <label>多选题分数:</label>
                            <input id="multipleId" type="test" value="0"/>
                        </div>
                        <div class="form-group">
                            <label>是非题分数:</label>
                            <input id="yesNoId" type="test" value="0"/>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">
                    关闭
                </button>
                <button id="updateBtn" type="button" class="btn btn-primary">
                    保存
                </button>
            </div>
        </div>
    </div><!-- /.modal-dialog -->
</div><!-- /.modal -->

<script th:src="@{/js/biz/questionBankAdmin.js}"></script>

</body>
</html>
